<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href  =  "Index.css"/>
    <title>Coding Quiz</title>
<body>

    <!--This header will contain the Title of the page and use display flex to evenly place the three properties evenly with the title larger than the other two-->
    <header>
        <h1>Coding Quiz</h1>
        <div class = "header_buttons">
            <div class = "highscore_btn"onclick = "displayHighScores()"> View Highscores</div>
            <div class = "timer_display">Timer</div>
        </div>
    </header>

    <main>
        <!--This is the button that will reset the clock and start the code quiz-->
        <div class = "start_btn button" onclick="startTheQuiz()">Start the Quiz?</div>

        <!--This will be a place holder for  the questions that will be dynamically added in as the  javascript reads a question object it will adjust the values in the attributes
        to dettermine the correct  option and set its attribute to true for scoring-->
        <div class ="question_container">
            <p class ="prompt" >This is a Question</p>
            <p class = "answer  button" data-correct = false onclick="submitAnswer()">Option-a</p>
            <p class = "answer button" data-correct = false onclick="submitAnswer()">Option-b</p>
            <p class = "answer button" data-correct = false onclick="submitAnswer()">Option-c</p>
            <p class = "answer button" data-correct = false onclick="submitAnswer()">Option-d</p>
            <p class = "feedback">This will be feedback</p>
        </div>

        <!--This  division will contain the outling for the endgame prompt and will pop out at the end of every quiz-->
        <div class = "game_over_screen">
            <p class = "your_score"></p>
            <div class = "user_name_prompt">
                <input type="text" id ="your_name" placeholder ="enter your initials">
                <div class ="submit_name button" onclick="submitUser()">Submit</div>
            </div>
        </div>
    </main>
    
     <!--This footer will be where create the high score display as a pop up modal that shows up whenever the user clicks
    on the button in the header or at the end of each quiz the html is set up to be ready for only ten highscores-->
    <footer>
        <h2>Highscores</h2>
        <div class ="score_container">
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
            <p class = "highscore"></p>
        </div>
        
        <div class = footer_buttons>
            <div class = "reset_test_btn button" onclick="reset()">Reset Test</div>
            <div class = "clear_scores_btn button" onclick="clearHighScores()">Clear Highscores</div>
    </footer>

    <script src = "Index.js"></script>
    
</body>
</html>
